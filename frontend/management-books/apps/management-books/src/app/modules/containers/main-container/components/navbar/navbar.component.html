<mat-toolbar color="primary">

  <span class="spacer"></span>

  <button mat-button routerLink="/book">Livros</button>
  <button mat-button routerLink="/publisher">Publicadoras</button>
  <button mat-button routerLink="/genre">Gêneros</button>

  <button mat-button [matMenuTriggerFor]="userMenu">Usuário</button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="downloadBooksReport()">Relatório de livros</button>
    <button mat-menu-item (click)="logout()">Sair</button>
  </mat-menu>
</mat-toolbar>
