<div class="publisher-list">
  <h2 class="text-white mb-3">Lista de Publicadoras</h2>

  <mat-form-field appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome" />
  </mat-form-field>

  <button mat-flat-button color="accent" (click)="openNewDialog()" class="ml-1">
    Nova Publicadora
  </button>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let publisher">{{ publisher.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let publisher">{{ publisher.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-column">Ações</th>
        <td mat-cell *matCellDef="let publisher" class="actions-column">
          <button mat-icon-button color="primary" aria-label="Editar Publicadora" (click)="openEditDialog(publisher)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remover Publicadora" (click)="deletepublisher(publisher)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </div>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[1,5,10]"
    showFirstLastButtons (page)="onPageChange($event)">
  </mat-paginator>
</div>
