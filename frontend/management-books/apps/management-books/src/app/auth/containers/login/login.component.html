<div class="login-container">
  <mat-card>
    <h1 class="text-white">Login</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width p-3">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
        @if (form.get('email')?.hasError('required')) {
        <mat-error class="mt-3">O email é obrigatório</mat-error>
        }

        @if (form.get('email')?.hasError('email')) {
        <mat-error class="mt-3">Email inválido</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width p-3">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password" />
        @if(form.get('password')?.hasError('required')) {
        <mat-error class="mt-3">
          A senha é obrigatória
        </mat-error>
        }
      </mat-form-field>

      <button matButton="outlined" class="full-width mt-3" type="submit">Entrar</button>
    </form>
    <button matButton="outlined" class="full-width mt-3" routerLink="/auth/signup">Registrar</button>

    <button matButton="outlined" class="full-width mt-3" (click)="forgotPasswordSubmit()">Esqueci minha senha</button>

  </mat-card>
</div>
